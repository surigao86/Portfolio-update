
<meta charset="utf-8" />
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {% if page.title %}{{ page.title }} | {% if page.category == 'product' %}Product - {% endif %}{% endif %}{{ site.title }}
</title>
<meta name="ROBOTS" content="NOODP" />
<meta content="{% if page.description %}{{ page.description }}{% else %}Recurly provides enterprise-class subscription billing management for thousands of businesses worldwide.{% endif %}" name="description" />
<link rel='shortcut icon' href='/favicon.ico?20150622' type='image/x-icon'/ >
<link rel="canonical" href="{{ site.url }}{{ page.url | remove:'index.html' }}" />

<!-- facebook -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}" />
<meta property="og:site_name" content="Recurly, Inc." />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://recurly.com/img2/og-image.gif" />
<meta property="og:image:url" content="https://recurly.com/img2/og-image.gif" />
<meta property="og:image:secure_url" content="https://recurly.com/img2/og-image.gif" />
<meta property="og:image:type" content="image/gif" />
<meta property="og:image:width" content="1500" />
<meta property="og:image:height" content="1500" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Recurly provides enterprise-class subscription management for thousands of businesses worldwide.{% endif %}" />
<meta property="fb:admins" content="100001307761910,2535641,1591053024" />

<!-- twitter -->
<meta name="twitter:account_id" content="{{ site.twitter }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@recurly" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Recurly provides enterprise-class subscription management for thousands of businesses worldwide.{% endif %}" />
<meta name="twitter:image:src" content="https://recurly.com/img2/og-image.gif" />
<meta name="twitter:image:width" content="1500" />
<meta name="twitter:image:height" content="1500" />

<meta name="format-detection" content="telephone=no">
